</head>

<body>
    <nav class="navigation">
        <div class="navleft">
            <ul>
                <li id="logo"><a href="index.jsp"><img id="logo-img" src="img/Nimo-modified.png"></a> </li>
                <li id="home"><a href="index.jsp">Home</a> </li>
                <li id="about"><a id="about2" href="about.html">About Us</a> </li>

                        Location</a></li>
            </ul>
        </div>
        <div class="navright">



            <div class="logsign">
                <ul>
                   
                    <li><input id="logoutbtn" type="button" onclick="window.location.href='login.html'"
                            value="Login"></input> </li>

                </ul>



            </div>
        </div>

    </nav>


    <main>
        <div class="signup-container">

            <div class="signbox">
                <div class="image-container">
                    <img id="sign-img" src="img/13.png" alt="">

                </div><hr id="sign-hr" >
                <div class="form-container">
                    <form action="Signup" method="post">
                        <h2 id="sign-h2">Sign Up</h2><br>
                        <div class="sign-s-class1">
                            <label id="sign-label" for="username">Enter Username :</label><br>
                            <input type="text" id="username" placeholder="Username"  name="username"required>
                        </div>
                        <div class="sign-s-class">
                            <label id="sign-label" for="password">Enter Mobile No :</label><br>
                            <input type="number" id="password" placeholder="Mobile Number" name="number" required>
                        </div>
                        <div class="sign-s-class">
                            <label id="sign-label" for="password">Enter Address :</label><br>
                            <input type="text" id="password" placeholder="Address" name="Address" required>
                        </div>
                        <div class="sign-s-class">
                            <label id="sign-label" for="s-mail">Enter E-Mail :</label><br>
                            <input type="mail" id="s-mail" placeholder="E-mail" name="email" required>
                        </div>
                        <div class="sign-s-class">
                            <label id="sign-label" for="password">Enter Password :</label><br>
                            <input type="password" id="password" placeholder="Password" name="pass" required>
                        </div>
                   
                        <input id="login-submit" type="submit"  placeholder="Submit" value="SignUp">
						
                    </form>
                </div>
            </div>
        </div>


    </main>

</body>

</html>
