    <main>
        <div class="contact-container">
           
            <form action="Mbuy"  method="get" name="form1" enctype="text/plain">
                <div class="contact-form">
                    <h1 id="h1">Enter Valid Credentials</h1>
                    <div class="form-box">
                        <label for="name">Enter Your Name :</label>
                        <input id="name" type="text" placeholder="Your Name"  name="cname"required="required">
                    </div><br>
                    <div class="form-box">
                        <label for="mail">Enter Your E-mail :</label>
                        <input id="mail" type="email" placeholder="Your E-Mail" name="cmail" required="required">
                    </div><br>
                    <div class="form-box">
                        <label for="number">Enter Your Number :</label>
                        <input id="number" type="tel" placeholder="Your Number"  name="cmno" required="required">
                    </div><br>
                    <div class="form-box">
                        <label for="country">Enter Your Address :</label>
                        <input type="text" id="country" placeholder="Your Address" name="caddress" required="required">
                    </div><br>
                    <div class="form-box">
                        <label for="country">Enter Your Zip Code :</label>
                        <input type="text" id="zipcode" placeholder="Your Zip Code" name="cpin" required="required">
                    </div><br>
                    
                    <div class="form-box">

                        <input id="submit-button" type="submit"  value="Order Now"  href="DemoAfterBuy.jsp"  target="-blank" >
                    </div>



                </div>
            </form>
        </div>
